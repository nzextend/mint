<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>stressmint</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --mint: #aaffdd;
      --bg-dark: #0a0a0a;
      --glass: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background: var(--bg-dark);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-image: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
    }

    .glass-card {
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.1);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .logo {
      font-size: 3rem;
      font-weight: 600;
      color: var(--mint);
      text-shadow: 0 0 10px var(--mint);
      margin-bottom: 20px;
    }

    .description {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 14px 24px;
      font-weight: bold;
      font-size: 1rem;
      color: #000;
      background: linear-gradient(135deg, #77ffd5, #22c1c3);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px #22c1c388;
      transition: 0.2s ease-in-out;
    }

    .btn:hover {
      box-shadow: 0 0 20px #22c1c3cc;
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.3;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <div class="logo">stressmint</div>
    <div class="description">
      сервер, где можно выдохнуть. тут не судят. тут спокойно.
      тут ты настоящий. присоединяйся — будь собой.
    </div>
    <a href="https://discord.gg/твоя-ссылка" class="btn">Войти в Discord</a>
    <a href="#about" class="btn">О нас</a>
  </div>
  <footer>© 2025 stressmint</footer>
</body>
</html>
