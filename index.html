<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>stressmint</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #0f0f0f;
      font-family: 'Rubik', sans-serif;
      color: #e5ffe5;
      overflow: hidden;
    }

    .glow {
      text-shadow: 0 0 8px #88ffcc, 0 0 16px #66ffcc, 0 0 24px #55ffbb;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 4rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #aaffdd;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      color: #d6f8e5;
      opacity: 0.9;
    }

    .btn {
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 1rem;
      background: linear-gradient(135deg, #33ffcc, #11aa88);
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 0 10px #33ffcc88;
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      background: linear-gradient(135deg, #55ffdd, #22cc99);
      box-shadow: 0 0 20px #33ffcccc;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .mint-smoke {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #00ffaa22 0%, transparent 70%);
      filter: blur(80px);
      animation: pulse 6s infinite alternate ease-in-out;
      pointer-events: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.4; }
      100% { transform: scale(1.2); opacity: 0.7; }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <div class="mint-smoke"></div>
  <div class="container">
    <h1 class="glow">stressmint</h1>
    <p class="glow">Сервер, где можно выдохнуть. Атмосфера уюта, стиля и настоящей свободы. Присоединяйся — просто будь собой.</p>
    <a href="https://discord.gg/твоя-ссылка" class="btn">Зайти на сервер</a>
  </div>
  <footer>© 2025 stressmint</footer>
</body>
</html>
