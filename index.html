<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>stressmint</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      font-family: 'Rubik', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px;
      height: 100vh;
      background: url('https://n.uguu.se/zYKLYpWG.png') no-repeat center center / cover;
      position: relative;
    }

    .noise {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
      opacity: 0.04;
      pointer-events: none;
      z-index: 1;
    }

    .text-block {
      z-index: 2;
      max-width: 600px;
    }

    .text-block h1 {
      font-size: 3.5rem;
      line-height: 1.1;
      font-family: 'Anton', sans-serif;
      text-transform: uppercase;
    }

    .highlight {
      color: #ffffff;
      background: linear-gradient(to right, #ff00ff, #7d00c4);
      padding: 0 5px;
      clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
      display: inline-block;
      transform: rotate(-1.5deg);
      margin-left: 8px;
    }

    .sub {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #cccccc;
    }

    .buttons {
      margin-top: 40px;
    }

    .btn {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      margin-right: 16px;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      background: #7d00c4;
      transform: scale(1.05);
    }

    .person {
      z-index: 2;
      max-height: 80vh;
    }

    footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      opacity: 0.3;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="noise"></div>

    <div class="text-block">
      <h1>
        ТЫ УСТАЛ
        <span class="highlight">ПРИСОЕДИНЯЙСЯ.</span>
      </h1>
      <div class="sub">
        Здесь не надо притворяться. Здесь ты не один.  
        <br>stressmint — это не сервер, это состояние.
      </div>
      <div class="buttons">
        <a href="https://discord.gg/твоя-ссылка" class="btn">Залететь</a>
        <a href="#about" class="btn">О нас</a>
      </div>
    </div>

    <img src="https://i.imgur.com/sX9KEPR.png" alt="Твой персонаж" class="person" />
  </div>

  <footer>© 2025 stressmint — живи как хочешь</footer>
</body>
</html>
